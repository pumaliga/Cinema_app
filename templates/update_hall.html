{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'hall_list' %}">List hall</a>

    <h3>Update Hall</h3>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <span><b>{{ message }}</b></span>
        {% endfor %}
        </ul>
    {% endif %}

        <form method="post">{% csrf_token %}
              {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
{% endblock %}
