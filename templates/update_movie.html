{% extends 'base.html' %}

{% block content %}

    <a href="{% url 'index' %}">Home page</a>
    <h3>Update Movie</h3>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <span><b>{{ message }}</b></span>
        {% endfor %}
        </ul>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
{% endblock %}
